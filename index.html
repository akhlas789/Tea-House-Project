<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awsame -->
    <script
      src="https://kit.fontawesome.com/7143d5871e.js"
      crossorigin="anonymous"
    ></script>
    <!-- css file -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- main content -->
    <main class="max-w-[90%] mx-auto px-4 sm:px-6 lg:px-28">
      <!-- header section -->
      <header
        class="flex flex-col-reverse lg:flex-row items-center pt-10 mb-20 gap-10"
      >
        <!-- Text Content -->
        <div class="text-center lg:text-left">
          <h1
            class="text-4xl sm:text-5xl lg:text-6xl font-bold mb-5 leading-tight"
          >
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p
            class="text-base sm:text-lg lg:text-xl mb-10 text-gray-500 max-w-md mx-auto lg:mx-0"
          >
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="bg-gradient-to-r from-orange-500 to-red-500 p-4 px-6 text-lg font-sans text-white rounded-xl"
          >
            Explore More <i class="fa-solid fa-arrow-right ml-1 -rotate-45"></i>
          </button>
        </div>

        <!-- Image and rating card -->
        <div class="relative w-full max-w-md mx-auto lg:mx-0 lg:ml-20">
          <img class="w-full" src="./images/banner.png" alt="Tea Banner" />

          <!-- Rating Card -->
          <div
            class="flex items-center bg-white shadow-lg px-4 py-3 rounded-md absolute bottom-4 left-1/2 -translate-x-1/2 lg:left-8 lg:bottom-6 lg:translate-x-0 w-max"
          >
            <div class="mr-4">
              <i class="fa-regular fa-star text-2xl text-amber-400"></i>
            </div>
            <div>
              <h1 class="text-2xl font-bold">5.00</h1>
              <p class="text-gray-400 text-sm">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
